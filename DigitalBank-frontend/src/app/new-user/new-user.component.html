<div class="d-flex  container justify-content-center">
  <div class="card col-md-5 mt-3">
    <div class="card-header">
      New User
    </div>
    <div class="card-body">
      <form [formGroup]="newUserFormGroup" (ngSubmit)="handleSaveUser()">
        <div class="mb-3">
          <label class="form-label">Username: </label>
          <input type="text" class="form-control" formControlName="username">
          <span class="text-danger" *ngIf="newUserFormGroup.controls['username'].touched &&
                      newUserFormGroup.controls['username'].errors &&
                      newUserFormGroup.controls['username'].errors!['required']">
            Name is required !
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email: </label>
          <input type="text" class="form-control" formControlName="email">
          <span class="text-danger" *ngIf="newUserFormGroup.controls['email'].touched &&
                      newUserFormGroup.controls['email'].errors &&
                      newUserFormGroup.controls['email'].errors!['email']">
            Email is not valid !
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Password: </label>
          <input type="password" class="form-control" formControlName="password">
          <span class="text-danger" *ngIf="newUserFormGroup.controls['password'].touched &&
                      newUserFormGroup.controls['password'].errors &&
                      newUserFormGroup.controls['password'].errors!['required']">
            Password is not valid !
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password: </label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span class="text-danger" *ngIf="newUserFormGroup.controls['confirmPassword'].touched &&
                      newUserFormGroup.controls['confirmPassword'].errors &&
                      newUserFormGroup.controls['confirmPassword'].errors!['required']">
            Password is not valid !
          </span>
        </div>
        <button [disabled]="newUserFormGroup.invalid"  type="submit" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
